apiVersion: svc.dpu.nvidia.com/v1alpha1
kind: DPUServiceTemplate
metadata:
  name: ovn
  namespace: dpf-operator-system
spec:
  deploymentServiceName: "ovn"
  helmChart:
    source:
      repoURL: <OVN_TEMPLATE_CHART_URL>
      chart: ovn-kubernetes-chart
      version: <OVN_CHART_VERSION>
    values:
      commonManifests:
        enabled: true
      dpuManifests:
        cniBinDir: /var/lib/cni/bin/
        cniConfDir: /run/multus/cni/net.d
        enabled: true
        image:
          repository: <OVN_IMAGE>
          tag: <OVN_IMAGE_TAG>
        imagedpf:
          repository: <OVN_KUBERNETES_UTILS_IMAGE_REPO>
          tag: <OVN_KUBERNETES_UTILS_IMAGE_TAG>
      gatewayOpts: --gateway-interface=br-dpu
      leaseNamespace: ovn-kubernetes
