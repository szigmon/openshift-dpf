apiVersion: metallb.io/v1beta1
kind: MetalLB
metadata:
  name: metallb
  namespace: metallb-system

---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: <METALLB_IP_POOL_NAME>
  namespace: metallb-system
spec:
  autoAssign: true
  addresses:
  - <METALLB_IP_POOL_RANGE>
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: advertise-<METALLB_IP_POOL_NAME>
  namespace: metallb-system
spec:
  ipAddressPools:
  - <METALLB_IP_POOL_NAME>
