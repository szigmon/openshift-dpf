apiVersion: metallb.io/v1beta1
kind: MetalLB
metadata:
  name: metallb
  namespace: openshift-operators

---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: <METALLB_IP_POOL_NAME>
  namespace: openshift-operators
spec:
  autoAssign: true
  addresses:
    - <METALLB_IP_POOL_RANGE>
  serviceAllocation:
    namespaces:
      - <HOSTED_CONTROL_PLANE_NAMESPACE>
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: advertise-<METALLB_IP_POOL_NAME>
  namespace: openshift-operators
spec:
  ipAddressPools:
  - <METALLB_IP_POOL_NAME>
